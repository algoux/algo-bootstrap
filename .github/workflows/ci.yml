name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: windows-11-arm
            platform: win32
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: verbose
        run: node -e "console.log(require('os').platform() + '-' + require('os').arch())"
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Test build (pack only, no distribution)
        run: npm run pack:dir
